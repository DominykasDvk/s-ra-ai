<!DOCTYPE html>
<html>
<head>
<title>sarasai</title>
  <meta charset="utf-8">
    <link href="liststyles.css" rel="stylesheet">
</head>
<body>

  <p><strong>Unordered List</strong></p>
<ul>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
  <li class="square">List item 4</li>
  <li class="circle">List item 5</li>
</ul>
  <p><strong>Ordered List</strong></p>
<ol>
  <li class="nubers">List item 1</li>
  <li class="leters">List item 2</li>
  <li class="leters_upper">List item 3</li>
  <li class="roman">List item 4</li>
  <li class="roman_upper">List item 5</li>
  <li class="nubers">List item 6</li>
</ol>

<p><strong>Ordered List 2</strong></p>
<ol class="nubers">
<li>List item 1</li>
<li>List item 2</li>
<li>List item 3</li>
</ol>

</body>
</html>
